<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    nav{
        position: fixed;
        top: 0;
    }
    nav ul{
        position: relative;
        z-index:2;
        top: 0;
        left:0;
        background: red;
        padding: 1em;
        width: 10em;
    }
    #dialog{
        position: absolute;
        z-index: 1;
        top: 5em;
        left: 5em;
        background-color: blue;
        height: 10em;
        width: 10em;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
        </ul>
    </nav>

    <div id='dialog'>dialog content</div>
</body>
</html>
